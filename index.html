<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat:wght@200;500&family=Roboto:wght@400;500;700&family=Tangerine&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="score-card">
        <div class="player-score">
          <h2>Player Score</h2>
          <span class="span">0</span>
        </div>
        <div class="computer-score">
          <h2>Computer Score</h2>
          <span class="span">0</span>
        </div>
      </div>
      <div class="intro">
        <h2>Rock Paper Scissors</h2>
        <button>Let's Play</button>
      </div>
      <main>
        <div class="match fadeOut">
          <h2 class="winner">Choose an option</h2>
          <div class="hand-signs">
            <img src="assets/rock.png" alt="pic" class="player-hand">
            <img src="assets/rock.png" alt="" class="computer-hand">
          </div>
        </div>
        <div class="options fadeOut">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
        <footer>
          <div class="copyright">Â© 2023 By Swamy koduri. All Rights Reserved</div>
        </footer>
      </main>
    </section>
    <script src="app.js"></script>
  </body>
</html>
